<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- seo -->
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="G">
    <meta name="google" content="notranslate" />
    <script src="https://kit.fontawesome.com/160820775c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title> SPS კითხვარი </title>
</head>
<body>
    <header class="admin-header">
        <a class="index-icon" href="index.html">
            <img src="images/create.jpg" alt="index">
        </a>
        <a class="register-icon" href="register.html">
            <img src="images/user.png" alt="work">
        </a>
        <a class="complated-icon" href="completed.html">
            <img src="images/complated.jpg" alt="completed">
        </a>
    </header>
    <main class="files-main">
        <div class="user-draft">
            <div class="file-draft">
                <div class="draft-userbox1">
                    <h3 class="draft-name1"> კითხვარის დასახელება </h3>
                    <p class="draft-userdata1"> შევსების თარიღი </p>
                    <div class="user-download1"> <i class="fa-solid fa-arrow-down"></i> </div>
                </div>
                <div class="draft-userbox">
                    <h3 class="draft-name">  </h3>
                    <p class="draft-userdata">  </p>
                    <button class="user-download"> <i class="fa-solid fa-arrow-down"></i> </button>
                </div>
            </div>
        </div>

        <div class="admin-draft">
            <div class="complated-drafts-sort">
                <button class="admin-created-drafts"> ჩემი შექმნილი კითხვარები </button>
                <button class="user-complated-drafts"> მომხმარებლის შევსებული კითხვარები </button>
            </div>
            <div class="admin-draftbox">
                <div class="file-draft">
                    <div class="draft-adminbox1">
                        <h3 class="draft-name1"> კითხვარის დასახელება </h3>
                        <p class="draft-admindata1"> შექმნის თარიღი </p>
                        <div class="admin-draft-download1"> <i class="fa-solid fa-arrow-down"></i> </div>
                    </div>
                    <div class="draft-adminbox">
                        <h3 class="draft-name">  </h3>
                        <p class="draft-admindata">  </p>
                        <button class="admin-draft-download"> <i class="fa-solid fa-arrow-down"></i> </button>
                    </div>                    
                </div>
            </div>
            <div class="admin-userbox">
                <div class="file-box sort-bar">
                    <div class="files1 file-check select-all">
                        <input type="checkbox" id="select" name="select" value="select">
                    </div>
                    <p class="files1 file-No"> N </p>
                    <div class="files1 seen">
                        <i class="fa-solid fa-check"></i>
                    </div>
                    <div class="files file-name">
                        <p class="sort-p"> კითხვარის სათაური </p>
                        <button id="file-sortBtn">
                            <i class="fa-solid fa-sort"></i>
                        </button>
                    </div>                    
                    <p class="files creator-name"> სახელი/გვარი  
                        <button id="name-sortBtn">
                            <i class="fa-solid fa-sort"></i>
                        </button>
                    </p>
                    <p class="files creator-email"> მომხმარებლის მეილი </p>
                    <div class="download-icon"> 
                        <i class="fa-solid fa-arrow-down"></i> 
                    </div>
                </div>
                <div class="user-results">
                    <div class="file-box file-saved">
                        <div class="files1 file-check">
                            <input type="checkbox" id="select" name="select" value="select">
                        </div>
                        <p class="files1 file-No1">  </p>
                        <div class="files1 seen1">
                            <i class="seen2 fa-solid fa-check"></i>
                        </div>
                        <h3 class="files file-name1">  </h3>  
                        <p class="files creator-name1">   </p>
                        <p class="files creator-email1">   </p>
                        <button class="download-bubbon"> 
                            <i class="fa-solid fa-arrow-down"></i> 
                        </button>
                    </div>
                </div>            
            <button class="download"> მონიშნულის ჩამოტვირთვა </button>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
