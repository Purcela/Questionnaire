<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- seo -->
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="G">
    <meta name="google" content="notranslate" />
    <script src="https://kit.fontawesome.com/160820775c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title> SPS კითხვარი </title>
</head>
<body>
    <header class="admin-header">
        <a class="index-icon" href="index.html">
            <img src="images/create.jpg" alt="index">
        </a>
        <a class="register-icon" href="register.html">
            <img src="images/user.png" alt="index">
        </a>
        <a class="complated-icon" href="completed.html">
            <img src="images/complated.jpg" alt="lists">
        </a>
    </header>
    <main class="user-main">
        <div class="register-box">
            <div class="form-box login">
                <h2>  შესვლა </h2>
                    <form class="form-content" action="#">
                            <input type="text" placeholder="მეილი" required>
                            <input type="password" placeholder="პაროლი" required>
                        <a href="#" class="forgot-pass-link"> დაგავიწყდა პაროლი? </a>
                        <button type="submit"> შესვლა </button>
                    </form>
            </div>
            <div class="form-box signup">
                <h2> რეგისტრაცია </h2>
                <form class="form-content" action="#">
                    <input type="text" placeholder="მეილი" required>
                    <input type="password" placeholder="პაროლი"required>
                    <input type="password" placeholder="გაიმეორე პაროლი"required>
                    <div class="policy-text">
                        <input type="checkbox" id="policy">
                        <label class="agree" for="policy">
                            ვეთანხმები
                        </label>
                    </div>
                    <button type="submit"> რეგისტრაცია </button>
                </form>
            </div>
        </div>
        <div class="profile-info">
            <div class="user-info">
                <div class="info-box">
                    <img class="profile-image" src="images/profile.png" alt="User" />
                    <div class="info">
                        <h2 class="profile-name"> <!-- მომხმარებელი --> </h2> 
                        <p class="profile-email"> <!-- მომხმარებლის მეილი --> </p>
                    </div>
                </div>
                <button> გასვლა </button>
                <p> პაროლის შეცვლა </p>
                <input type="text" placeholder="ძველი პაროლი">
                <input type="text" placeholder="ახალი პაროლი">
                <input type="text" placeholder="გაიმეორე პაროლი">
                <button> შეცვლა </button>
            </div>
        </div>
    </main>    
    <script src="js/script.js"></script>
</body>
</html>
